<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form  class="container" action="/product/updateProductList" method="post" th:object="${product}">
    <div class="input-group">
        <input type="hidden"
               class="form-control"  id="id" aria-describedby="helpId" th:field="*{id}">
    </div>
    <div class="input-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"  id="name" aria-describedby="helpId" th:field="*{name}">
    </div>
    <div class="input-group">
        <label for="price">Price</label>
        <input type="number"
               class="form-control"  id="price" aria-describedby="helpId" th:field="*{price}">
    </div>
    <button type="submit">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
