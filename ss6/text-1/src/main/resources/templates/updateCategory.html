<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form class="container" th:object="${category}" action="/cagetory/update" method="post">
    <div class="input-group">
        <input type="hidden"
               class="form-control" th:field="*{id}"  aria-describedby="helpId">
    </div>
    <div class="input-group">
        <label for="nameBlog" >Name category</label>
        <input type="text" style="margin-left: 14px"
               class="form-control" th:field="*{cagetoryBlog}" id="nameBlog" aria-describedby="helpId">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
