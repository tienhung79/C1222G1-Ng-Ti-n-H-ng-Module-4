<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Blog List</h1>
    <a  class="btn btn-primary" href="/blog/creatBlog"
        role="button">Creat</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contenr</th>
            <th>Cagetory</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,iterstats:${blogList}">
            <td th:text="${blog.getId()}"></td>
            <td th:text="${blog.getNameBlog()}"></td>
            <td th:text="${blog.getContentBlog()}"></td>
            <td th:text="${blog.categoryBlog.getCagetoryBlog()}"></td>
            <td><a class="btn btn-primary" th:href="@{/blog/{id}/updateBlog(id=${blog.getId()})}"
                   role="button">Update</a></td>
            <td><button th:onclick="|deleteById(${blog.getId()})|" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modelId">
                Delete
            </button></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete
            </div>
            <div class="modal-footer">
                <form action="/blog/delete">
                    <input type="number" id="idDelete" name="id">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function deleteById(id) {
        document.getElementById("idDelete").value = id;

    }
</script>
</body>
</html>
