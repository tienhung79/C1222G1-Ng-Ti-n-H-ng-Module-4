<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:object="${musicDTO}" method="post" action="/music/creat">
    <div class="input-group">
        <label for="name">Name Music</label>
        <input type="text"
               class="form-control" th:field="*{name}" id="name" aria-describedby="helpId" placeholder="">
    </div>
    <p th:if="${#fields.hasErrors()}" th:errors="*{name}"></p>
    <div class="input-group">
        <label for="singer">Name Single</label>
        <input type="text"
               class="form-control" th:field="*{singer}" id="singer" aria-describedby="helpId" placeholder="">
    </div>
    <p th:if="${#fields.hasErrors()}" th:errors="*{singer}"></p>
    <div class="input-group">
        <label for="category">Category</label>
        <input type="text"
               class="form-control" th:field="*{category}" id="category" aria-describedby="helpId" placeholder="">
    </div>
    <p th:if="${#fields.hasErrors()}" th:errors="*{category}"></p>

    <button type="submit">Creat</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
