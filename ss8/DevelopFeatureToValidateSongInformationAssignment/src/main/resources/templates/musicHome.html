<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">List Music</h1>
    <a class="btn btn-primary" href="/music/creatMusic"
       role="button">Creat</a>
    <table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name Music</th>
        <th>Single</th>
        <th>Category Music</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music,inter:${musicList}">
        <td th:text="${music.getId()}"></td>
        <td th:text="${music.getName()}"></td>
        <td th:text="${music.getSinger()}"></td>
        <td th:text="${music.getCategory()}"></td>
    </tr>

    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
