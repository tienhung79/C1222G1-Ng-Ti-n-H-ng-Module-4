<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:object="${loginById}" method="post" action="/login/update">
    <div class="input-group">
        <label for="id">ID</label>
        <input type="hidden"
               class="form-control" th:field="*{id}" id="id" aria-describedby="helpId" placeholder="">
    </div>
    <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text"
               class="form-control" th:field="*{firstName}" id="firstName" aria-describedby="helpId" placeholder="">
        <span th:errors="*{firstName}"></span>
    </div>
    <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text"
               class="form-control" th:field="*{lastName}" id="lastName" aria-describedby="helpId" placeholder="">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div class="input-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number"
               class="form-control" th:field="*{phoneNumber}" id="phoneNumber" aria-describedby="helpId" placeholder="">
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    </div>
    <div class="input-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="text"
               class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" aria-describedby="helpId" placeholder="">
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
    </div>
    <div class="input-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control" th:field="*{email}" id="email" aria-describedby="helpId" placeholder="">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <button type="submit">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
