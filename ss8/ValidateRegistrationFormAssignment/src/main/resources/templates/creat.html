<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creat User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form th:object="${user}" method="post" action="/login/saveUser">
  <div class="input-group">
    <label for="firstName">First Name</label>
    <input type="text"
           class="form-control" th:field="*{firstName}" id="firstName" aria-describedby="helpId" placeholder="">
  </div>
  <p th:errors="*{firstName}"></p>
  <div class="input-group">
    <label for="lastName">Last Name</label>
    <input type="text"
           class="form-control" th:field="*{lastName}" id="lastName" aria-describedby="helpId" placeholder="">
  </div>
  <p th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></p>
  <div class="input-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text"
           class="form-control" th:field="*{phoneNumber}" id="phoneNumber" aria-describedby="helpId" placeholder="">
  </div>
  <p th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></p>
  <div class="input-group">
    <label for="dateOfBirth">Date Of Birth</label>
    <input type="date"
           class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" aria-describedby="helpId" placeholder="">
  </div>
  <p th:if="${#fields.hasErrors()}" th:errors="*{dateOfBirth}"></p>
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email"
           class="form-control" th:field="*{email}" id="email" aria-describedby="helpId" placeholder="">
  </div>
  <p th:if="${#fields.hasErrors()}" th:errors="*{email}"></p>
  <button type="submit">Creat</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
