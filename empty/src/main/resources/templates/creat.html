<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo mới tin tức</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Thêm tin</h1>
    <form th:object="${newsDto}" action="/creat" method="post">

        <tr>
            <td><label>Tiêu đề</label></td>
            <td><input
                    type="text"
                    class="form-control" aria-describedby="helpId" th:field="*{titleNews}">
            </td>
        </tr>
        <div>
        <span style="color:red" th:errors="*{titleNews}" th:if="${#fields.hasErrors()}"
        ></span>
        </div>
        <div>
            <tr>
                <td><label>Thể loại</label></td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="category,inter:${categoryList}" th:value="${category.id}">
                            <p th:text="${category.nameCategory}"></p>
                        </option>
                    </select>
                </td>
            </tr>
        </div>
        <tr>
            <td><label>Nội dung</label></td>
            <td><textarea
                    type="text"
                    class="form-control" aria-describedby="helpId" th:field="*{contentNews}">
            </textarea>
            </td>
        </tr>
        <div>
        <span style="color:red" th:errors="*{contentNews}" th:if="${#fields.hasErrors()}"
        ></span>
        </div>
        <tr>
            <td><label>Ngày đăng tin</label></td>
            <td><input
                    type="date"
                    class="form-control" aria-describedby="helpId" th:field="*{dateUpNews}">
            </td>
        </tr>
        <div>
        <span style="color:red" th:errors="*{dateUpNews}" th:if="${#fields.hasErrors()}"
        ></span>
        </div>
        <tr>
            <td><label>Phóng viên</label></td>
            <td><input
                    type="text"
                    class="form-control" aria-describedby="helpId" th:field="*{namePeople}">
            </td>
        </tr>
        <div>
        <span style="color:red" th:errors="*{namePeople}" th:if="${#fields.hasErrors()}"
        ></span>
        </div>

        <div style="margin-top: 10px">
            <a class="btn btn-primary" href="/"
               role="button">Quay lại</a>
            <button class="btn btn-primary" type="submit" style="color: yellow">Thêm mới</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
