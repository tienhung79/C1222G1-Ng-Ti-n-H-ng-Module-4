<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Showtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Showtime List</h1>
    <a  class="btn btn-primary" href="/home/createNew"
       role="button">Creat</a>
    <table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Code</th>
        <th>Date</th>
        <th>Quantity</th>
        <th>Name of Cinema</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="showTime, inter:${showtimeList}">
        <td th:text="${showTime.getId()}"></td>
        <td th:text="${showTime.getCodeShowtime()}"></td>
        <td th:text="${showTime.getDateShowtime()}"></td>
        <td th:text="${showTime.getQuantityOfTickets()}"></td>
        <td th:text="${showTime.cinema.getNameCinema()}"></td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
