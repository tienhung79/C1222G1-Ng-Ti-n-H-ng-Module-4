<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creat New Showtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:object="${showTime}" action="/home/creat" method="post">
<!--    <input type="hidden" th:field="*{id}">-->
    <div class="input-group">
        <label for="code">Code</label>
        <input type="text"
               class="form-control" th:field="*{codeShowtime}" id="code" aria-describedby="helpId" placeholder="">
    </div>
    <div class="input-group">
        <label for="date">Date</label>
        <input type="date"
               class="form-control" th:field="*{dateShowtime}" id="date" aria-describedby="helpId" placeholder="">
    </div>
    <div class="input-group">
        <label for="quantity">Quantity</label>
        <input type="text"
               class="form-control" th:field="*{quantityOfTickets}" id="quantity" aria-describedby="helpId"
               placeholder="">
    </div>
   <div>
       <label>Name Of Cinema</label>
       <select th:field="*{cinema}">
           <option th:each="cinema,inter:${cinemaList}" th:value="${cinema.getId()}">
               <p th:text="${cinema.getNameCinema()}"></p>
           </option>
       </select>
   </div>
<button type="submit">Creat</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
