
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            <a href="/home/cart"><i style="width: 113px; font-size: xx-large ; color: darkslategray"
                                    class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="product : ${productFromCartDTOList}">
                <div class="card">
                    <img th:src="${product.img}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.nameProductFromCartDTO}"></h5>
                        <p class="card-text" th:text="${product.priceProductFromCartDTO}"></p>
                        <p class="card-text" th:text="${product.quantityProductFromCartDTO}"></p>
                        <a th:href="@{/home/detail/{id}(id=${product.getId()})}" class="btn btn-primary">Chi tiết </a>
                        <div>
                        <form action="/home/changeQuantity">
                            <input type="hidden" th:value="${product.id}" th:name="id">
                            <input type="number" name="quantiry">
                            <p>Nhập số lượng muốn thay đổi</p>
                            <button type="submit">Thay đổi</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
